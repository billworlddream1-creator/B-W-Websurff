  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      transition: background-color 0.5s ease;
    }
    :root {
      --theme-primary: #2563eb;
      --theme-secondary: #dbeafe;
      --theme-hover: #1d4ed8;
    }
    .theme-bg { background-color: var(--theme-primary); transition: background-color 0.5s ease; }
    .theme-text { color: var(--theme-primary); transition: color 0.5s ease; }
    .theme-border { border-color: var(--theme-primary); transition: border-color 0.5s ease; }
    .theme-bg-soft { background-color: var(--theme-secondary); transition: background-color 0.5s ease; }
    .theme-text-soft { color: var(--theme-primary); opacity: 0.8; transition: color 0.5s ease; }
    .theme-stroke { stroke: var(--theme-primary); transition: stroke 0.5s ease; }
    
    /* Smooth transitions for all theme elements */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
